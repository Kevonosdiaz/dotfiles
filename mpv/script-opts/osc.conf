# ==========    MORDEN-X    ==========

# Scaling of the controller when windowed
scalewindowed=1.2

# Scaling of the controller when fullscreen
scalefullscreen=1.2

# Duration in ms until the OSC hides if mouse movement
# Enforced non-negative for the user, but internally negative is 'always-on'
hidetimeout=300

# Whether to disable the hide timeout on pause
showonpause=no
